<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">
          <!-- Judul modal akan sama baik create/edit -->
          Create / Edit Product
        </h3>
        <p class="text-sm text-gray-600 mt-1">Share your football product and stories with the community</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <!-- ================== FORM (BARU: dukung create & edit) ================== -->
      <form id="productForm" data-mode="create" data-edit-id="">
        <!-- id tersembunyi (mudah kalau perlu) -->
        <input type="hidden" id="product_id" name="product_id" value="">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border rounded-md px-3 py-2" placeholder="Enter product name" required>
        </div>

        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
          <input type="number" id="price" name="price" min="0" class="mt-1 block w-full border rounded-md px-3 py-2" placeholder="e.g. 199" required>
        </div>

        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="3" class="mt-1 block w-full border rounded-md px-3 py-2" placeholder="Enter product description" required></textarea>
        </div>

        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="category" name="category" class="mt-1 block w-full border rounded-md px-3 py-2" required>
            <option value="">Choose a category</option>
            <option value="fitness">Fitness</option>
            <option value="apparel">Apparel</option>
            <option value="shoes">Shoes</option>
            <option value="outdoor">Outdoor</option>
            <option value="ball">Ball</option>
            <option value="racket">Racket</option>
            <option value="accessories">Accessories</option>
            <option value="supplements">Supplements</option>
            <option value="others">Lainnya</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border rounded-md px-3 py-2" placeholder="https://example.com/image.jpg">
        </div>

        <div class="mb-4">
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
            <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured Product</label>
          </div>
        </div>
      </form>
    </div>

    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideModal()">Cancel</button>
      <!-- Tombol submit submit form #productForm -->
      <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 bg-green-600 text-white px-6 py-3 rounded-md font-medium hover:bg-green-700 transition-colors">Publish / Update Product</button>
    </div>
  </div>
</div>

<script>
  // Tampilkan modal
  function showModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');
    modal.classList.remove('hidden');
    setTimeout(() => {
      modalContent.classList.remove('opacity-0', 'scale-95');
      modalContent.classList.add('opacity-100', 'scale-100');
    }, 50);
  }

  // Sembunyikan modal
  function hideModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');
    modalContent.classList.remove('opacity-100', 'scale-100');
    modalContent.classList.add('opacity-0', 'scale-95');
    setTimeout(() => { modal.classList.add('hidden'); }, 150);
  }

  // ================== SUBMIT CREATE / EDIT via AJAX (BARU) ==================
  async function addOrUpdateProductEntry() {
    const formEl = document.querySelector('#productForm');
    const mode   = formEl.dataset.mode || 'create';     // 'create' atau 'edit'
    const editId = formEl.dataset.editId || '';

    // Tentukan URL berdasarkan mode
    const url = (mode === 'edit')
      ? "{% url 'main:edit_product_entry_ajax' '00000000-0000-0000-0000-000000000000' %}".replace('00000000-0000-0000-0000-000000000000', editId)
      : "{% url 'main:add_product_entry_ajax' %}";

    // Kirim POST + CSRF
    const response = await fetch(url, {
      method: "POST",
      headers: { "X-CSRFToken": CSRF_TOKEN }, // kirim token CSRF
      body: new FormData(formEl),             // payload dari form
    });

    if (!response.ok) {
      // Jika gagal, munculkan toast error
      showToast('Failed', 'Please check your input.', 'error');
      return false;
    }

    // Reset form & kembalikan mode ke create
    formEl.reset();
    formEl.dataset.mode = 'create';
    formEl.dataset.editId = '';
    document.getElementById('product_id').value = '';

    hideModal();

    // Beri feedback + minta halaman utama refresh list
    showToast(mode === 'edit' ? 'Product updated' : 'Product added', '', 'success');
    document.dispatchEvent(new CustomEvent(mode === 'edit' ? 'productUpdated' : 'productAdded'));
    return false;
  }

  // Intercept submit default form agar tidak reload
  document.getElementById("productForm").addEventListener("submit", function(e) {
    e.preventDefault();
    addOrUpdateProductEntry();
  });
</script>
