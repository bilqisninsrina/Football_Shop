{% extends 'base.html' %}

{% block meta %}
<title>Register - B-Athletica Product</title>
{% endblock meta %}

{% block content %}
<div class="form-style">
  <div class="relative w-full min-h-screen flex items-center justify-center p-8 bg-cover bg-center" style="background-color: #ffffff;">
    <div class="max-w-md w-full">
      <div class="relative rounded-2xl p-[2px] bg-transparent shadow-[0_0_25px_rgba(255,255,255,0.05)]">
        <div class="backdrop-blur-3xl rounded-md p-8 sm:p-10 text-white form-style"
             style="background: linear-gradient(145deg, #1c57a0, #0a1e73, #502e8a); background-blend-mode: overlay; box-shadow: 0 0 30px rgba(255, 255, 255, 0.4), 0 0 60px rgba(255, 255, 255, 0.25), 0 0 90px rgba(255, 255, 255, 0.15);">
          <div class="text-center mb-4 mt-[-10px]">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-white mb-4 tracking-wide drop-shadow-[0_0_8px_rgba(255,255,255,0.4)]">
              Join Us
            </h1>        
            <p class="text-white-500">Create your B-Athletica account</p>
          </div>

          <form method="POST" action="" class="space-y-5">
            {% csrf_token %}
            <div>
              <label for="username" class="block text-sm font-medium text-white-700 mb-2">Username</label>
              <input id="username" name="username" type="text" required class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500 transition duration-200" placeholder="Choose a username">
            </div>

            <div>
              <label for="password1" class="block text-sm font-medium text-white-700 mb-2">Password</label>
              <input id="password1" name="password1" type="password" required class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500 transition duration-200" placeholder="Create a password">
            </div>

            <div>
              <label for="password2" class="block text-sm font-medium text-white-700 mb-2">Confirm Password</label>
              <input id="password2" name="password2" type="password" required class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500 transition duration-200" placeholder="Confirm your password">
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white font-medium py-3 px-4 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200">
              Create Account
            </button>
          </form>

          <div class="mt-6 text-center pt-6 border-t border-white-200">
            <p class="text-white-500 text-medium">
              Already have an account? 
              <a href="{% url 'main:login' %}" style="color:#99b4ff; text-shadow:0 0 10px rgb(27, 25, 189); font-weight:600;" class="hover:text-blue transition-colors">
                Sign In
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ================== AJAX REGISTER (BARU) ================== -->
<script>
  (function() {
    const form = document.querySelector('form[method="POST"]');
    if (!form) return;

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // cegah submit normal
      const res = await fetch("{% url 'main:register_ajax' %}", {
        method: 'POST',
        headers: { 'X-CSRFToken': CSRF_TOKEN },
        body: new FormData(form),
      });

      if (res.ok) {
        showToast('Account created', '', 'success');
        // arahkan ke login
        window.location.href = "{% url 'main:login' %}";
      } else {
        const data = await res.json().catch(()=>({}));
        showToast('Register failed', (data.detail || 'Invalid form'), 'error');
      }
    });
  })();
</script>
<!-- ========================================================== -->

{% endblock content %}
